<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Numbrimäng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>

    <h1>Numbri arvamise mäng</h1>
    <p>Arva ära number 1 ja 100 vahel</p>

    <div class="form">
        <label for="guessField">Sisesta pakkumine: </label>
        <input type="number" min="1" max="100" id="guessField" class="guessField">
        <input type="submit" value="Kontrolli" class="guessSubmit">
    </div>
    
    <div class="results" id="resultss">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    
    <button class="resetbutton" type="button" onclick="document.getElementById('resultss').stringTruncate(0);">Reset</button>

    <script src="numbrimang.js"></script>

</body>
</html>
